<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MU Keeper</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a class="header__logo-link" href="./">
            <img class="header__logo-link-image" src="./assets/logo-min.webp" alt="logo" />
          </a>
        </div>
      </div>
    </header>

    <main class="main container">
      <div class="main__top"></div>

      <div class="main__wrapper">
        <section class="main__content"></section>
        <aside class="main__sidebar"></aside>
      </div>

      <div class="main__bottom"></div>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
